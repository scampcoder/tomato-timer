<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/tomatofavicon.png">
  </head>
  <body>
    <header>Tomato Timer</header>
    <div id="buttons">
      <ul id="timer-selection" class="button-group">
        <li><button class="button-group" id="work" type="submit" value="Work">Work</button></li>
        <li><button class="button-group" id="mini" type="submit" value="Mini Break">Mini Break</button></li>
        <li><button class="button-group" id="long" type="submit" value="Long Break">Long Break</button></li>
      </ul>
    </div>

    <div id="timer-container">
      <h1 id="timer">00:00</h1>
      <br>
    </div>
  </body>
</html>
